name: servicios_app
description: Aplicación móvil completa para marketplace de servicios con IA/ML
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Theming
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.0.0

  # State Management
  provider: ^6.1.1

  # HTTP & Networking
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1
  connectivity_plus: ^7.0.0

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Location & Maps
  google_maps_flutter: ^2.5.3
  geolocator: ^14.0.2
  geocoding: ^4.0.0

  # Charts & Data Visualization
  fl_chart: ^1.1.1

  # Multimedia
  video_player: ^2.8.2
  chewie: ^1.7.5
  image_picker: ^1.0.7
  audioplayers: ^6.5.1

  # ML/AI
  google_generative_ai: ^0.4.7
  tflite_flutter: ^0.12.1

  # Utilities
  intl: ^0.20.2
  timeago: ^3.6.0
  url_launcher: ^6.2.4
  share_plus: ^12.0.1
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1
  flutter_rating_bar: ^4.0.1

  # Firebase (Optional - for notifications)
  firebase_core: ^4.2.1
  firebase_messaging: ^16.0.4

  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/videos/
    - assets/audio/
    - assets/animations/
    - assets/ml_models/

