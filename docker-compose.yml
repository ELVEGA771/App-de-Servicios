version: '3.8'

services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: app_servicios
    ports:
      - "3307:3306"
    volumes:
      - ./BASEVERSIONFINAL9.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      timeout: 20s
      retries: 10

  backend:
    build: ./backend
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_NAME: app_servicios
      PORT: 3000
      CORS_ORIGIN: "http://localhost:8080,http://localhost:3000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./flutter_app
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  db_data:
